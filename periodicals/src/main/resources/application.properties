server.port=8080
spring.mandatory-file-encoding=UTF-8
spring.messages.basename=messages
server.error.include-message=always
server.error.include-binding-errors=always
spring.datasource.url=jdbc:mysql://localhost:3306/periodicals_db
spring.datasource.connectionProperties=useUnicode=true;characterEncoding=utf-8;serverTimezone=UTC;
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.hikari.maximum-pool-size=10
# Enable spring data repos
spring.data.jpa.repositories.enabled=true
logging.level.ua.finalproject.periodicals=debug
logging.level.org.springframework.web=INFO
logging.file.name=log/logging.log