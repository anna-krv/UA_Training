<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title th:text="#{title}"></title>
</head>
<body>
<form th:fragment="search-sort-and-filter-form">
    <div class="form-group">

        <input class="form-control" id="search" name="search"
               th:placeholder="#{searchBy.title}" type="search"/>
    </div>
    <div class="form-group">
        <input class="btn btn-dark" th:value="#{apply}" type="submit">
    </div>
    <legend th:text="#{sort}"></legend>
    <div class="form-check">
        <input autocomplete="off" class="form-check-input" id="sortByName" name="sort" th:checked="${sort}==title"
               type="radio" value="title"/>
        <label class="form-check-label" for="sortByName" th:text="#{periodical.title}"/>
    </div>
    <div class="form-check">
        <input autocomplete="off" class="form-check-input" id="sortByPrice" name="sort" th:checked="${sort}==price"
               type="radio" value="price"/>
        <label class="form-check-label" for="sortByName" th:text="#{price}"/>
    </div>
    <legend th:if="${topics!=null && topics.size()!=0}" th:text="#{topic}"></legend>
    <div th:each="topic: ${topics}">
        <input name="topic" th:checked="${#lists.contains(topicsSelected, topic)}" th:id="${topic}" th:value="${topic}"
               type="checkbox">
        <label th:for="${topic}" th:text="${topic}"></label>
    </div>

</form>

</body>
</html>
