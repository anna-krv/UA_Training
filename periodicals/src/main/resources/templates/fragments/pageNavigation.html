<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title th:text="#{title}"></title>
</head>
<body>
<div style="margin-top:30px" th:fragment="periodicals-page-nav">
    <nav aria-label="Page navigation for periodicals">
        <ul class="pagination justify-content-center">
            <li th:class="${page.number>0 ? 'page-item' : 'page-item disabled'}">
                <a class="page-link"
                   th:href="@{?(sort=${sort}, search=${search}, topic=${topicsSelected}, number=${page.number-1})}"
                   th:text="#{navigation.prev}"></a>
            </li>
            <li class="page-item" th:if="${page.totalPages>1}">
                <a class="page-link"
                   th:href="@{?(sort=${sort}, search=${search}, topic=${topicsSelected}, number=${page.number})}"
                   th:text="${page.number+1}"></a>
            </li>
            <li th:class="${page.number<page.totalPages-1 ? 'page-item' : 'page-item disabled'}">
                <a class="page-link"
                   th:href="@{?(sort=${sort}, search=${search}, topic=${topicsSelected}, number=${page.number+1})}"
                   th:text="#{navigation.next}"></a>
            </li>
        </ul>
    </nav>
</div>


<div style="margin-top:30px" th:fragment="basic-page-nav">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li th:class="${page.number>0 ? 'page-item' : 'page-item disabled'}">
                <a class="page-link"
                   th:href="@{?(number=${page.number-1})}"
                   th:text="#{navigation.prev}"></a>
            </li>
            <li class="page-item" th:if="${page.totalPages>1}">
                <a class="page-link"
                   th:href="@{?(number=${page.number})}"
                   th:text="${page.number+1}"></a>
            </li>
            <li th:class="${page.number<page.totalPages-1 ? 'page-item' : 'page-item disabled'}">
                <a class="page-link"
                   th:href="@{?(number=${page.number+1})}"
                   th:text="#{navigation.next}"></a>
            </li>
        </ul>
    </nav>
</div>


</body>
</html>
