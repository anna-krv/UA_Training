<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title th:text="#{login.title}"></title>
</head>
<body>

<div class="container" style="margin-top: 60px">
    <a class="btn btn-default" href="?localeData=ua">UA</a>
    <a class="btn btn-default" href="?localeData=en">EN</a>
    <h1 th:text="#{login.title}"></h1>

    <div class="row">

        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" th:if="${error}"
                 th:text="#{login.error}">
            </div>
            <form style="margin-bottom: 30px" th:method="post" th:object="${user}"
                  th:action="@{/login}">
                <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden">
                <div class="form-group">
                    <label for="username" th:text="#{login}"></label>
                    <input type="text" th:field="*{username}" id="username"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{password}"></label>
                    <input type="password" th:field="*{password}" id="password"
                           class="form-control"/>
                </div>
                <input type="submit" th:value="#{login.title}"
                       class="btn btn-default"/>
            </form>
        </div>
    </div>
    <a th:text="#{register.suggest}" th:href="@{/register}"></a>
</div>
</body>
</html>
