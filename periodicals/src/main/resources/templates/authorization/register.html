<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title th:text="#{register}"></title>
</head>
<body>
<div class="container" style="margin-top: 60px">
    <h1 th:text="#{register}"></h1>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form th:method="post"
                  th:object="${user}">
                <div class="form-group">
                    <label for="name" th:text="#{name}"></label>
                    <input type="text" th:field="*{name}" id="name"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="surname" th:text="#{surname}"></label>
                    <input type="text" th:field="*{surname}" id="surname"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="email" th:text="#{email}"></label>
                    <input type="text" th:field="*{email}" id="email"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="login" th:text="#{login}"></label>
                    <input type="text" th:field="*{login}" id="login"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{password}"></label>
                    <input type="text" th:field="*{password}" id="password"
                           class="form-control"/>
                </div>
                <input type="submit" th:value="#{register}"
                       class="btn btn-default"/>
            </form>
        </div>
    </div>
    <a th:text="#{login.suggest}" th:href="@{/login}"></a>
</div>
</body>
</html>
