<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title th:text="#{register}"></title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container" style="margin-top: 60px">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 th:text="#{register}"></h1>
            <form style="margin-bottom:30px" th:method="post" th:object="${user}"
                  th:action="@{/register}">
                <div class="form-group">
                    <label for="name" th:text="#{name}"></label>
                    <input type="text" th:field="*{name}" id="name"
                           class="form-control"/>
                    <div style="color:red" th:errors="*{name}"
                         th:if="${#fields.hasErrors('name')}"></div>
                </div>
                <div class="form-group">
                    <label for="surname" th:text="#{surname}"></label>
                    <input type="text" th:field="*{surname}" id="surname"
                           class="form-control"/>
                    <div style="color:red" th:errors="*{surname}"
                         th:if="${#fields.hasErrors('surname')}"></div>
                </div>
                <div class="form-group">
                    <label for="email" th:text="#{email}"></label>
                    <input type="text" th:field="*{email}" id="email"
                           class="form-control"/>
                    <div style="color:red" th:errors="*{email}"
                         th:if="${#fields.hasErrors('email')}"></div>
                </div>
                <div class="form-group">
                    <label for="username" th:text="#{login}"></label>
                    <input id="username" th:field="*{username}" type="text"
                           class="form-control"/>
                    <div style="color:red" th:errors="*{username}"
                         th:if="${#fields.hasErrors('username')}"></div>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{password}"></label>
                    <input type="password" th:field="*{password}" id="password"
                           class="form-control"/>
                    <div style="color:red" th:errors="*{password}"
                         th:if="${#fields.hasErrors('password')}"></div>
                </div>
                <input type="submit" th:value="#{register}"
                       class="btn btn-success"/>
            </form>

            <div th:replace="fragments/diagnostics :: error-or-success"></div>
        </div>
    </div>

</div>
</body>
</html>
