<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title th:text="#{register}"></title>
</head>
<body>
<form>
    <div class="form-group">
        <label for="name" th:text="#{name}"></label>
        <input type="text" id="name"/>
    </div>
    <div class="form-group">
        <label for="surname" th:text="#{surname}"></label>
        <input type="text" id="surname"/>
    </div>
    <div class="form-group">
        <label for="email" th:text="#{email}"></label>
        <input type="text" id="email"/>
    </div>
    <div class="form-group">
        <label for="login" th:text="#{login}"></label>
        <input type="text" id="login"/>
    </div>
    <div class="form-group">
        <label for="password" th:text="#{password}"></label>
        <input type="text" id="password"/>
    </div>
    <input type="submit" th:value="#{register}"/>
</form>
<a th:text="#{login.suggest}" th:href="@{/login}"></a>
</body>
</html>
